<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #999;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../colorbrewer.js"></script>
<script>

var width = 960,
    height = 500;

var nodeColors = d3.scale.ordinal()
    .range(colorbrewer.Set1[9]);
    //d3.scale.category20();
/*
var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);
*/

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("test.json", function(error, graph) {
/*  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();
*/
  console.log(graph.config)
  var projection = d3.geo.albers().rotate([122.2, 0, 0]).center([0.0, 47.37]).parallels([47.0, 49.0]).scale(25000)
  console.log(projection.center())
  console.log(projection.rotate())
  //d3.geo.conicEqualArea().scale(1000).translate([480, 250]).rotate([96, 0]).center(-0.6, 38.7).parallels([29.5, 45.5])
  //projection = d3.geo.mercator()
  //    .scale((width + 1) / 2 / Math.PI)
  //    .translate([width / 2, height / 2])
  //    .precision(.1);
  console.log(projection)
  //graph.nodes.forEach( function(n) { console.log(d3.geo.bounds(n.coords.coordinates)); })

  var linkColors = d3.scale.linear()
    .domain([graph.config.routes.min, graph.config.routes.max])
    .range(["white", "steelblue"])
    .interpolate(d3.interpolateLab);
  // d3.scale.ordinal()
  //    .range(colorbrewer.Greys[9]);
  
  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .attr("x1", function(d) { return projection(graph.nodes[d.source].coords.coordinates)[0]; })
      .attr("y1", function(d) { return projection(graph.nodes[d.source].coords.coordinates)[1]; })
      .attr("x2", function(d) { return projection(graph.nodes[d.target].coords.coordinates)[0]; })
      .attr("y2", function(d) { return projection(graph.nodes[d.target].coords.coordinates)[1]; })
      //.style("stroke-width", function(d) { return Math.sqrt(d.value); })
      .style("stroke", function(d) { return linkColors(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .attr("cx", function(d) { return projection(d.coords.coordinates)[0]; })
      .attr("cy", function(d) { return projection(d.coords.coordinates)[1]; })
      .style("fill", function(d) { return nodeColors(d.group); })
//      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });
  link.append("title")
      .text(function(d) { return d.name; });

/*
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
*/
});

</script>
</body>
